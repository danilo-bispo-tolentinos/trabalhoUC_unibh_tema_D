<ion-content class="bgGeral">
  <app-header-welcome-profile [textInfo]="'Como se sente hoje,'" [name]="'Danilo Bispo?'"></app-header-welcome-profile>
  <div class="container" style="margin-top: 12px;">
    <div class="botton-space-12">
      <ion-slides>
        <ion-slide *ngFor="let item of arrayImages">
          <img class="img-carousel" [src]="item.image" alt="" srcset="" style="border: solid #aa00ff 3px;">
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <h2 class="title-med">Relaxamento</h2>
    </div>
  </div>
</ion-content>
