<ion-content class="bgGeral">
  <app-header-welcome-profile [name]="'Danilo Bispo'"></app-header-welcome-profile>
  <div class="container" style="margin-top: 12px;">
    <div class="botton-space-12">
      <ion-slides>
        <ion-slide *ngFor="let item of arrayImages">
          <img class="img-carousel" [src]="item.image" alt="" srcset="">
        </ion-slide>
      </ion-slides>
    </div>
    <div>
      <h2 class="title-med">Atividades</h2>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of typesMed">
            <div>
              <div class="card-med">
                <img [src]="item.image" alt="" srcset="">
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h2 class="title-med">Informações</h2>
      <ion-card style="margin-inline: 0px !important;" *ngFor="let item of news">
        <img [src]="item.image" alt="" srcset="">
        <ion-card-header>
          <ion-card-subtitle>{{item.subtitle}}</ion-card-subtitle>
          <ion-card-title>{{item.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{item.text}}
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
